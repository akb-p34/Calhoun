<!DOCTYPE html>
<html>
<head>
    <title>Dr. Calhoun's Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>Published: {{ post.published_date }}</p>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
